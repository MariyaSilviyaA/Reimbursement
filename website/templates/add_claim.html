<h1>Add Reimbursement Claim</h1>
<form method="post" action="{{ url_for('add_claim') }}">
    <p>
        <label for="company_id">Company ID:</label>
        <input type="number" id="company_id" name="company_id" value="{{ company.id if company else '' }}" required>
    </p>
    <p>
        <label for="employee_id">Employee ID:</label>
        <input type="number" id="employee_id" name="employee_id" value="{{ employee.id if employee else '' }}" required>
    </p>
    <p>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
    </p>
    <p>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </p>
    <p>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>









{% endblock%}
