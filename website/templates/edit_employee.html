{% extends 'base.html' %}

{% block content %}
<form method="POST">

    <div style="    display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;padding-top: 80px; gap: 20px;">

        <h2>Edit Employee</h2>

        <div class="form-group" style="padding-top: 30px;">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.first_name }}"
                style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.last_name }}"
                style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}"
                style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" value="${{ employee.salary }}"
                style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="hire_date">Hire Date</label>
            <input type="text" class="form-control" id="hire_date" name="hire_date"
                value="{{ employee.hire_date.strftime('%d-%m-%Y') }}" style="width: 500px;">
        </div>
        <div class="mt-3" align="'center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('views.company_details', company_id=company.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
